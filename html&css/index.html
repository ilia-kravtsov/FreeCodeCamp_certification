<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body class="body">
    <div class="container">
      <section class="title-box">
        <h1 id="title" class="title-box__title">freeCodeCamp Survey Form</h1>
        <p id="description" class="title-box__description">
          Thank you for taking the time to help us improve the platform
        </p>
      </section>
      <form id="survey-form" class="survey-form">
        <div class="survey-form__group">
          <label id="name-label" for="name" class="survey-form__label"
            >Name</label
          >
          <input
            id="name"
            type="text"
            placeholder="Enter your name"
            required
            class="survey-form__input"
          />
        </div>
        <div class="survey-form__group">
          <label id="email-label" for="email" class="survey-form__label"
            >Email</label
          >
          <input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
            class="survey-form__input"
          />
        </div>
        <div class="survey-form__group">
          <label id="number-label" for="number" class="survey-form__label"
            >Age <span>(optional)</span></label
          >
          <input
            id="number"
            type="number"
            min="10"
            max="99"
            placeholder="Age"
            class="survey-form__input"
          />
        </div>
        <div class="survey-form__group">
          <label for="dropdown" class="survey-form__label"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" class="survey-form__input">
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full time Job</option>
            <option>Full time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="survey-form__group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              type="radio"
              checked
              name="user-recommend"
              value="definitely"
            />
            Definitely
          </label>
          <label>
            <input type="radio" name="user-recommend" value="maybe" />
            Maybe
          </label>
          <label>
            <input type="radio" name="user-recommend" value="not sure" />
            Not sure
          </label>
        </div>
        <div class="survey-form__group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="most-like" class="survey-form__input">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="project">Project</option>
            <option value="community">Community</option>
            <option value="openSource">Open source</option>
          </select>
        </div>
        <div class="survey-form__group">
          <p>
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </p>
          <label>
            <input type="checkbox" name="prefer" value="front-end projects" />
            Front-end Projects
          </label>
          <label>
            <input type="checkbox" name="prefer" value="back-end projects" />
            Back-end Projects
          </label>
          <label>
            <input type="checkbox" name="prefer" value="data-visualization" />
            Data Visualization
          </label>
          <label>
            <input type="checkbox" name="prefer" value="challenges" />
            Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="open-source-community"
            />
            Open Source Community
          </label>
          <label>
            <input type="checkbox" name="prefer" value="Gitter-help-rooms" />
            Gitter help rooms
          </label>
          <label>
            <input type="checkbox" name="prefer" value="videos" />
            Videos
          </label>
          <label>
            <input type="checkbox" name="prefer" value="city-meetups" />
            City Meetups
          </label>
          <label>
            <input type="checkbox" name="prefer" value="wiki" />
            Wiki
          </label>
          <label>
            <input type="checkbox" name="prefer" value="forum" />
            Forum
          </label>
          <label>
            <input type="checkbox" name="prefer" value="additional courses" />
            Additional Courses
          </label>
        </div>
        <div class="survey-form__group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="survey-form__group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
